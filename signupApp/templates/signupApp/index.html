{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signupApp/main.css' %}">
    <link rel="stylesheet" href="{% static 'signupApp/index.css' %}">
    <script src="https://kit.fontawesome.com/d8440dd275.js" crossorigin="anonymous"></script>
    <title>Groups Signup</title>
</head>
<body>
    <div class="head">
        Groups Signup
        <a href="#" class="infoBtn"><i class="fas fa-info"></i></a>
    </div>

    <div class="mainCont">
        <div class="events">
            {% for event in events %}
            {% if event.groups %}
            <div class="eventCard">
                <div class="titleBar"><h4>{{event.title}}</h4><h4>{{event.date}}</h4></div>
                <div class="groupOptions">
                    {% for group in event.groups.all %}
                    <a class="linkBtn" href="/register/{{event.id}}/{{group.id}}">{{group.name}}</a>
                    {% endfor %}
                </div>
            </div>
            {% else %}
            <div class="eventCard">
                <div class="titleBar"><h4>{{event.title}}</h4><h4>{{event.date}}</h4></div>
                <div class="extEvent"><a href="{{event.url}}" class="linkBtn largeBtn" target="_blank">More Info</a></div>
            </div>
            {% endif %}
            {% endfor %}

        </div>

        <div class="info">
            <div class="infoCard">
                <h2>Groups Info</h2>
                <ul>
                    <li>Rule</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
