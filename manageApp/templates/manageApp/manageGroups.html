{% extends "manageApp/base.html" %}
{% load static %}

{% block content %}
<style>
    .mainDiv {
        padding: 1rem;
        padding-top: 0;
    }

    .groupsCont {
        display: grid;
        grid-template-columns: 3fr 2fr;
        gap: 1rem;
    }

    .mainDiv h1 {
        text-decoration: underline;
    }

    table.paleBlueRows {
        font-family: "Times New Roman", Times, serif;
        border: 1px solid #FFFFFF;
        width: 80%;
        border-collapse: collapse;
        }
    table.paleBlueRows td, table.paleBlueRows th {
        border: 1px solid #FFFFFF;
        padding: 3px 2px;
    }

    table.paleBlueRows td:nth-child(3) {
        text-align: center;
    }

    table.paleBlueRows tbody td {
        font-size: 13px;
    }
    table.paleBlueRows tr:nth-child(even) {
        background: #D0E4F5;
    }
    table.paleBlueRows thead {
        background: #0B6FA4;
        border-bottom: 5px solid #FFFFFF;
        text-align: center;
    }
    table.paleBlueRows thead th {
        font-size: 17px;
        font-weight: bold;
        color: #FFFFFF;
        text-align: center;
        border-left: 2px solid #FFFFFF;
        }
    table.paleBlueRows thead th:first-child {
        border-left: none;
    }

    .newGroupCard {
        background-color: rgb(34, 112, 230);
        padding: 1rem;
        border-radius: 4px;
        color: white;
    }

</style>

<div class="mainDiv">
    <h1>Manage Groups</h1>
    <div class="groupsCont">
        <div>
            <table class="paleBlueRows">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Max Capacity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Group Name</td>
                        <td>15</td>
                        <td><a href="#">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <div class="newGroupCard">
                a
            </div>
        </div>
    </div>
</div>
{% endblock %}
